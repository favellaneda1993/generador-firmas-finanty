<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de firmas Finanty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      background-color: #c2a4f6;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    .firma-preview {
      border: 2px solid red;
      padding: 25px;
      margin-top: 30px;
      background-color: #fff;
    }
    .signature-container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      font-family: Arial, sans-serif;
    }
    .signature-container img {
      width: 80px;
      height: auto;
    }
    .info {
      font-size: 13px;
      color: #000;
    }
    .info .nombre {
      font-weight: bold;
      font-size: 15px;
    }
    .info .cargo {
      font-weight: bold;
      font-size: 13px;
    }
    .info .proposito {
      margin: 10px 0;
    }
    .info a {
      color: #000;
      text-decoration: none;
    }
    .info .datos {
      margin-top: 10px;
      line-height: 1.6;
    }
    .info .datos i {
      margin-right: 6px;
    }
    .confidencial {
      font-size: 11px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Generador de firmas Finanty</div>

    <div class="form-group">

              </div>

      document.getElementById("firmaPreview").innerHTML = firmaHTML;
