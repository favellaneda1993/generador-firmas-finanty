<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de firmas Finanty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 650px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      background-color: #c2a4f6;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    .firma-preview {
      border: 2px solid red;
      padding: 25px;
      margin-top: 30px;
      background-color: #fff;
    }

    /* Estructura en tabla sin bordes */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    /* Eliminar bordes de la tabla */
    table, th, td {
      border: none;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    /* Logo */
    .logo-container img {
      width: 60px; /* Ajuste del tama√±o del logo */
      height: auto;
    }
    /* Secci√≥n de nombre y puesto */
    .info {
      font-size: 13px;
      color: #000;
    }
    .info .nombre {
      font-weight: bold;
      font-size: 15px;
    }
    .info .cargo {
      font-weight: bold;
      font-size: 13px;
      color: #1E90FF; /* Azul para el puesto */
    }
    .info .proposito {
      margin: 10px 0;
      color: #1E90FF; /* Azul para el prop√≥sito */
    }
    /* Datos de contacto */
    .contacto .datos {
      line-height: 1.6;
    }
    .confidencial {
      font-size: 11px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Generador de firmas Finanty</div>

    <div>
      <p><strong>Paso 1:</strong> Complete sus datos</p>
      <p><strong>Paso 2:</strong> Copie el resultado</p>
      <p><strong>Paso 3:</strong> Pegue el resultado en su cliente de correo (Outlook)</p>
    </div>

    <div class="form-group">
      <label>Incluir mensaje de confidencialidad:</label>
      <div class="radio-group">
        <label><input type="radio" name="confidencialidad" value="S√≠" onchange="generarFirma()"> S√≠</label>
        <label><input type="radio" name="confidencialidad" value="No" checked onchange="generarFirma()"> No</label>
      </div>
    </div>

    <div class="form-group"><label>Nombres y Apellidos:</label><input id="nombre" type="text" onchange="generarFirma()"></div>
    <div class="form-group"><label>Cargo:</label><input id="cargo" type="text" onchange="generarFirma()"></div>
    <div class="form-group"><label>Direcci√≥n:</label><input id="direccion" type="text" onchange="generarFirma()"></div>
    <div class="form-group"><label>Web:</label><input id="web" type="text" placeholder="www.finanty.com" onchange="generarFirma()"></div>
    <div class="form-group"><label>Email:</label><input id="email" type="email" onchange="generarFirma()"></div>
    <div class="form-group"><label>Tel√©fono:</label><input id="telefono" type="text" placeholder="+01 717 2246" onchange="generarFirma()"></div>
    <div class="form-group"><label>Celular:</label><input id="celular" type="text" placeholder="+51 957851581" onchange="generarFirma()"></div>

    <div class="firma-preview" id="firmaPreview"></div>
  </div>

  <script>
    // Funci√≥n que genera la firma con los datos introducidos
    function generarFirma() {
      const nombre = document.getElementById("nombre").value;
      const cargo = document.getElementById("cargo").value;
      const direccion = document.getElementById("direccion").value;
      const web = document.getElementById("web").value;
      const email = document.getElementById("email").value;
      const telefono = document.getElementById("telefono").value;
      const celular = document.getElementById("celular").value;
      const confidencialidad = document.querySelector('input[name="confidencialidad"]:checked').value;

      const firmaHTML = `
  <table style="width: 100%; border-collapse: collapse;">
    <tr>
    <!-- Columna 1: Logo -->
    <td style="width: 80px; padding: 10px; text-align: center;">
      <img src="https://raw.githubusercontent.com/favellaneda1993/generador-firmas-finanty/main/ibm-logo.jpg" alt="Logo Finanty" style="max-width: 60px; height: auto;">
    </td>

    <!-- Columna 2: Nombre, Cargo, Prop√≥sito -->
    <td style="padding: 10px; vertical-align: top;">
      <div style="font-weight: bold; font-size: 14px;">${nombre}</div>
      <div style="font-size: 13px; font-weight: bold; color: #1E90FF;">${cargo}</div>
      <div style="margin-top: 8px;">
        <span style="color: #1E90FF; font-weight: bold;">Nuestro Prop√≥sito</span><br>
        <span style="color: #1E90FF;">
          Generar salud financiera<br>
          para fortalecer el bienestar<br>
          de familias peruanas y PYMES
        </span>
      </div>
    </td>

    <!-- Columna 3: Datos de contacto -->
    <td style="padding: 10px; vertical-align: top;">
      <div style="font-size: 13px;">
        üìû T: ${telefono}<br>
        üì± C: ${celular}<br>
        ‚úâ <a href="mailto:${email}" style="color: black; text-decoration: none;">${email}</a><br>
        üåê <a href="${web}" target="_blank" style="color: black; text-decoration: none;">${web}</a><br>
        üìç ${direccion}
      </div>
    </td>
  </tr>
</table>

        ${confidencialidad === "S√≠" ? `
          <div style="font-size: 11px; font-family: Arial, sans-serif; margin-top: 20px; color: #000;">
            <strong>DECLARACI√ìN DE CONFIDENCIALIDAD Y PRIVILEGIO</strong><br>
            Este correo electr√≥nico y/o el material adjunto es para uso exclusivo de la persona o entidad a la que expresamente se le ha enviado... (puedes personalizar el texto completo seg√∫n el modelo institucional).
          </div>
        ` : ""}
      `;

      document.getElementById("firmaPreview").innerHTML = firmaHTML;
    }
  </script>
</body>
</html>
