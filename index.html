<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de firmas Finanty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      background-color: #c2a4f6;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    .firma-preview {
      border: 2px solid red;
      padding: 25px;
      margin-top: 30px;
      background-color: #fff;
    }
    /* Contenedor de la firma con separaci√≥n en 3 secciones */
    .signature-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    /* Logo */
    .logo-container img {
      width: 80px; /* Ajuste del tama√±o del logo */
      height: auto;
      margin-right: 10px;
    }
    /* Secci√≥n de nombre y puesto */
    .info {
      flex-grow: 1;
      max-width: 300px;
    }
    .info .nombre {
      font-weight: bold;
      font-size: 15px;
    }
    .info .cargo {
      font-weight: bold;
      font-size: 13px;
      color: #1E90FF; /* Color azul para el puesto */
    }
    .info .proposito {
      margin: 10px 0;
      color: #1E90FF; /* Color azul para el prop√≥sito */
    }
    /* Contenedor de los datos de contacto */
    .contacto {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 10px;
      align-items: flex-start;
    }
    .contacto .datos {
      line-height: 1.6;
    }
    /* Estilo para el mensaje de confidencialidad */
    .confidencial {
      font-size: 11px;
      color: #333;
      margin-top: 20px;
    }
    /* Botones */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Generador de firmas Finanty</div>

    <div>
      <p><strong>Paso 1:</strong> Complete sus datos</p>
      <p><strong>Paso 2:</strong> Copie el resultado</p>
      <p><strong>Paso 3:</strong> Pegue el resultado en su cliente de correo (Outlook)</p>
    </div>

    <div class="form-group">
      <label>Incluir mensaje de confidencialidad:</label>
      <div class="radio-group">
        <label><input type="radio" name="confidencialidad" value="S√≠" onchange="generarFirma()"> S√≠</label>
        <label><input type="radio" name="confidencialidad" value="No" checked onchange="generarFirma()"> No</label>
      </div>
    </div>

    <div class="form-group"><label>Nombres y Apellidos:</label><input id="nombre" type="text" onchange="generarFirma()"></div>
    <div class="form-group"><label>Cargo:</label><input id="cargo" type="text" onchange="generarFirma()"></div>
    <div class="form-group"><label>Direcci√≥n:</label><input id="direccion" type="text" onchange="generarFirma()"></div>
    <div class="form-group"><label>Web:</label><input id="web" type="text" placeholder="www.finanty.com" onchange="generarFirma()"></div>
    <div class="form-group"><label>Email:</label><input id="email" type="email" onchange="generarFirma()"></div>
    <div class="form-group"><label>Tel√©fono:</label><input id="telefono" type="text" placeholder="+01 717 2246" onchange="generarFirma()"></div>
    <div class="form-group"><label>Celular:</label><input id="celular" type="text" placeholder="+51 957851581" onchange="generarFirma()"></div>

    <div class="firma-preview" id="firmaPreview"></div>
  </div>

  <script>
    // Funci√≥n que genera la firma con los datos introducidos
    function generarFirma() {
      const nombre = document.getElementById("nombre").value;
      const cargo = document.getElementById("cargo").value;
      const direccion = document.getElementById("direccion").value;
      const web = document.getElementById("web").value;
      const email = document.getElementById("email").value;
      const telefono = document.getElementById("telefono").value;
      const celular = document.getElementById("celular").value;
      const confidencialidad = document.querySelector('input[name="confidencialidad"]:checked').value;

      // Creaci√≥n de la firma HTML con las secciones divididas horizontalmente
      const firmaHTML = `
        <div class="signature-container">
          <!-- Logo -->
          <div class="logo-container">
            <img src="https://raw.githubusercontent.com/favellaneda1993/generador-firmas-finanty/main/ibm-logo.jpg" alt="Logo Finanty">
          </div>
          <!-- Nombre, Cargo y Prop√≥sito -->
          <div class="info">
            <div class="nombre">${nombre}</div>
            <div class="cargo">${cargo}</div>
            <div class="proposito">
              <strong>Nuestro Prop√≥sito</strong><br>
              Generar salud financiera para fortalecer el bienestar de familias peruanas y PYMES
            </div>
          </div>
          <!-- Datos de contacto (tel√©fono, celular, email, web, direcci√≥n) -->
          <div class="contacto">
            <div class="datos">
              üìû T:${telefono} &nbsp;&nbsp; üì± C:${celular}<br>
              ‚úâ <a href="mailto:${email}">${email}</a><br>
              üåê <a href="${web}" target="_blank">${web}</a><br>
              üìç ${direccion}
            </div>
          </div>
          <!-- Mensaje de confidencialidad (si se selecciona "S√≠") -->
          ${confidencialidad === "S√≠" ? `
            <div class="confidencial">
              <strong>DECLARACI√ìN DE CONFIDENCIALIDAD Y PRIVILEGIO</strong><br>
              Este correo electr√≥nico y/o el material adjunto es para uso exclusivo de la persona o entidad a la que expresamente se le ha enviado... (puedes personalizar el texto completo seg√∫n el modelo institucional).
            </div>
          ` : ""}
        </div>
      `;

      // Mostrar la firma generada en la p√°gina
      document.getElementById("firmaPreview").innerHTML = firmaHTML;
    }
  </script>
</body>
</html>
