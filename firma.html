<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de firmas Finanty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      background-color: #c2a4f6;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    .firma-preview {
      border: 2px solid red;
      padding: 20px;
      margin-top: 30px;
      background-color: #fff;
    }
    .signature-box {
      font-family: Arial, sans-serif;
      font-size: 13px;
      color: #000;
    }
    .signature-box img.logo {
      height: 50px;
      float: left;
      margin-right: 15px;
    }
    .signature-box a {
      color: #000;
      text-decoration: none;
    }
    .nombre {
      font-weight: bold;
      font-size: 16px;
    }
    .cargo {
      color: #6e6e6e;
      font-size: 14px;
    }
    .proposito {
      color: #6e1fe6;
      font-size: 12px;
      margin: 8px 0;
    }
    .datos {
      margin-top: 10px;
      font-size: 13px;
    }
    .confidencial {
      font-size: 11px;
      margin-top: 15px;
      color: #333;
    }
    .clear { clear: both; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Generador de firmas Finanty</div>

    <div class="form-group">
      <label>Incluir mensaje de confidencialidad:</label>
      <div class="radio-group">
        <label><input type="radio" name="confidencialidad" value="S√≠"> S√≠</label>
        <label><input type="radio" name="confidencialidad" value="No" checked> No</label>
      </div>
    </div>

    <div class="form-group">
      <label>Seleccionar firma:</label>
      <select id="formato">
        <option value="es">Espa√±ol</option>
      </select>
    </div>

    <div class="form-group"><label>Nombres y Apellidos:</label><input id="nombre" type="text"></div>
    <div class="form-group"><label>Cargo:</label><input id="cargo" type="text"></div>
    <div class="form-group"><label>Direcci√≥n:</label><input id="direccion" type="text"></div>
    <div class="form-group"><label>Web:</label><input id="web" type="text" placeholder="www.finanty.com"></div>
    <div class="form-group"><label>Email:</label><input id="email" type="email"></div>
    <div class="form-group"><label>Tel√©fono:</label><input id="telefono" type="text" placeholder="+01 717 2246"></div>
    <div class="form-group"><label>Anexo:</label><input id="anexo" type="text"></div>
    <div class="form-group"><label>Celular:</label><input id="celular" type="text" placeholder="+51 957851581"></div>

    <button onclick="generarFirma()">Generar Firma</button>

    <div class="firma-preview" id="firmaPreview"></div>
  </div>

  <script>
    function generarFirma() {
      const nombre = document.getElementById("nombre").value;
      const cargo = document.getElementById("cargo").value;
      const direccion = document.getElementById("direccion").value;
      const web = document.getElementById("web").value;
      const email = document.getElementById("email").value;
      const telefono = document.getElementById("telefono").value;
      const anexo = document.getElementById("anexo").value;
      const celular = document.getElementById("celular").value;
      const confidencialidad = document.querySelector('input[name="confidencialidad"]:checked').value;

      const firmaHTML = `
        <div class="signature-box">
          <img src="https://i.ibb.co/5R9FDW9/logo-finanty.png" class="logo" alt="Logo Finanty">
          <div>
            <div class="nombre">${nombre}</div>
            <div class="cargo">${cargo}</div>
            <div class="proposito">Nuestro Prop√≥sito<br>Generar salud financiera para fortalecer el bienestar de familias peruanas y PYMES</div>
          </div>
          <div class="clear"></div>
          <div class="datos">
            <strong>T:</strong> ${telefono} &nbsp; <strong>C:</strong> ${celular}<br>
            ‚úâ <a href="mailto:${email}">${email}</a><br>
            üåê <a href="${web}" target="_blank">${web}</a><br>
            üìç ${direccion}
          </div>
          ${confidencialidad === "S√≠" ? `
            <div class="confidencial">
              <strong>DECLARACI√ìN DE CONFIDENCIALIDAD Y PRIVILEGIO</strong><br>
              Este correo electr√≥nico y/o el material adjunto es para uso exclusivo de la persona o entidad a la que expresamente se le ha enviado... (puedes personalizar el texto completo seg√∫n el modelo institucional).
            </div>
          ` : ""}
        </div>
      `;

      document.getElementById("firmaPreview").innerHTML = firmaHTML;
    }
  </script>
</body>
</html>
